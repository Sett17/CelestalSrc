<body class="bg-gray-950 p-4 font-mono text-stone-400">
    <h1 class="font-serif text-7xl tracking-wider text-yellow-400">✨CelestralSrc✨</h1>

    <div hx-post="/dikka" hx-trigger="click once" class="cursor-pointer">

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("static/main.wasm"), go.importObject).then((result) => {
